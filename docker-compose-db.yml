version: "3.8"
services:

  db:
    build:
      context: ./db
    ports:
      - "127.0.0.1:5433:5432"
    restart: always
    command: ["-c", "config_file=postgresql.conf"]
    environment:
      POSTGRES_PASSWORD: example
    # Fast Shutdown mode
    # see https://github.com/docker-library/postgres/issues/714
    stop_signal: SIGINT
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./:/db-backup
    env_file:
      .env-db

  data-integration:
    build:
      context: ./data-integration
    volumes:
      - data:/data-integration/data
    env_file:
      .env-db

  db-nginx:
    build:
      context: ./db-nginx
    ports:
      - "0.0.0.0:80:80"
    volumes:
      - data:/usr/share/nginx/html/raster

  postgrest:
    build:
      context: ./postgrest
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
      - .postgrest

  stats:
    build:
      context: ./stats
    volumes:
      - ./stats:/stats
      - db-data:/db-data

volumes:
  db-data:
  data:
